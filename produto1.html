<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Produto 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="product-details">
        <h2>Detalhes do Produto 1</h2>

        <div class="product">
     <img src="img/roupabranca.png" alt="Muda 1"> 
            <h3>Nome do Produto 1</h3>
            <p>Descrição detalhada do produto.</p>
            <p>Tamanhos disponíveis:</p>
            <button onclick="selecionarTamanho('P')">P</button>
            <button onclick="selecionarTamanho('M')">M</button>
            <button onclick="selecionarTamanho('G')">G</button>
            <button onclick="selecionarTamanho('GG')">GG</button>
            <p>Quantidade em estoque: XX unidades</p>
        </div>

        <a href="#" class="btn" id="comprar-btn">Comprar agora via WhatsApp</a>
    </section>

    <footer>
        <p>&copy; 2023 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script>
        function selecionarTamanho(tamanho) {
            var numeroWhatsApp = "+NUMERO_DO_WHATSAPP"; // Substitua "NUMERO_DO_WHATSAPP" pelo número correto
            var mensagem = "Olá! Gostaria de comprar o Produto 1 no tamanho " + tamanho;
            var linkWhatsApp = "https://api.whatsapp.com/send?phone=" + numeroWhatsApp + "&text=" + encodeURIComponent(mensagem);
            window.location.href = linkWhatsApp;
        }
    </script>
